<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Model in Scope</title>
</head>

<body ng-controller="StudentController"> <!-- Creates a new controller with name StudentController-->
	{{student.name}} studies {{student.class}} <!--Where is the model? in the scope, it references the model as a property-->
	<script src = "angular.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	function StudentController($scope){ //Scope must be passed as a parameter to take the properties as hash table.
		$scope.student = {
			name: "John White",
			class: "3Â° ESO"
		}
	}
	</script>
</body>
</html>
